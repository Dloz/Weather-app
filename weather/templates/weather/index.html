<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Weather Application</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
      <h5 class="my-0 mr-md-auto font-weight-normal">Dloz's application</h5>
      <nav class="my-2 my-md-0 mr-md-3">
        <a class="p-2 text-dark" href="#">Main</a>
        <a class="p-2 text-dark" href="#">Information</a>
      </nav>
      <a class="btn btn-outline-primary" href="#">Documentation</a>
  </div>
  <div class="container mt-5">
    <div class="row">
      <div class="col-4 offset-1">
        <h1>Weather</h1>
        <form class="" action="" method="post">
          {% csrf_token %}
          <label for="city">City</label>
          {{ form.name }}
          <input type="submit" name="send" value="Show" class="mt-2 btn btn-danger">
        </form>
      </div>
      <div class="col-5 offset-2">
        <h1>Information</h1>

        {% for info in all_info %}
        <div class="alert alert-info">
          <div class="row">
            <div class="col-9">
              <b>City</b> {{info.city}}<br>
              <b>Temperature</b> {{info.temp}}<sup>o</sup><br>
            </div>
            <div class="col-2 offset-1">
              <img src="http://openweathermap.org/img/w/{{info.icon}}.png" alt="Photo" class="img-thumbnail">
            </div>
          </div>
        </div>
        {% endfor %}

      </div>
    </div>
  </div>
  </body>
</html>
